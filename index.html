<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <input type="text" id="numb">
        <button onclick="pattern()">Generate pattern</button>
            <script>
            function pattern(){    
            let n=document.getElementById("numb").value;
            for(let i=0;i<=n;++i){
                for(let j=0;j<i;++j){
                    document.write("*")
                }
                document.write('<br>')
            }}
        </script>
    </body>
</html>
